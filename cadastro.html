<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body >
    <div>
        <h1>Cadastro na Starksu</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
    <form>
        <frameset>
            <div>
                <font color=#0000ff>
                <fieldset >
                    
                <label>Nome</label>
                <input type="text"
            </div>
            <div>
               <label>Sobrenome</label>
               <input type="text" nome="sobrenome" id="sobrenome"
            </div>
        </frameset>
        <div>
            <label>E-mail Institucional</label>
            <input type="E-mail institucional">
            </fieldset>
        </div>
        <div>
            <fieldset>
            <label>Em qual período você esta?</label>
            <label>
                <input type="radio"name="devweb" value="1 periodo" charset/>1º periodo
            </label> 
            <label>
                <input type="radio"name="devweb" value="2 periodo"/>2º periodo
            </label>
            <label>
                <input type="radio"name="devweb" value="3 periodo"/>3º periodo
            </label>
            </fieldset>
        </div>
        <div>
            <fieldset>
            <div>
            <label>Nivel</label>
            <select id="nivel"> 
                <option value ="aluno" >Aluno</option>    
                <option value="professor">Professor</option>
                <option value= "empresarial">Empresarial</option>
                <option value="estagiario">Estagiário</option>
            </select>
            </fieldset>

            </div>
            <fieldset>
                <div>
                  <label>Qual equipamentos</label> <br>
                  <input type="checkbox" nome="teodolito"  id="teodolito"/>
                <label> Teodólito </label>

                </div>
                </fieldset>
                <input type="submit" id="proximo" value=" Próximo " />
            
        </div>
    </form>

</body>
</html>
